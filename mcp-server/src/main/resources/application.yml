server:
  port: 8080

spring:
  application:
    name: mcp-server
  
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
    mcp:
      server:
        name: math-server
        version: 1.0.0
        protocol: STREAMABLE
  
  # Datasource pour métadonnées (PostgreSQL)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/metadb}
    username: ${SPRING_DATASOURCE_USERNAME:meta}
    password: ${SPRING_DATASOURCE_PASSWORD:metapass}
    driver-class-name: org.postgresql.Driver
  
  # Datasource pour vecteurs (PostgreSQL + pgvector)
  vector:
    datasource:
      url: ${SPRING_VECTOR_DATASOURCE_URL:jdbc:postgresql://localhost:5433/vectordb}
      username: ${SPRING_VECTOR_DATASOURCE_USERNAME:vector}
      password: ${SPRING_VECTOR_DATASOURCE_PASSWORD:vectorpass}
      driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  minio:
    url: ${SPRING_MINIO_URL:http://localhost:9001}
    access-key: ${SPRING_MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${SPRING_MINIO_SECRET_KEY:minioadmin123}
  
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:https://localhost:9000/realms/mcp-realm/protocol/openid-connect/certs}
          # Utilisation de jwk-set-uri au lieu de issuer-uri pour éviter les problèmes SSL

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.ai.mcp: DEBUG
    com.mcp.server: DEBUG

